<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>

<body>

<!-- Barra de Navegación superior -->
<body> <!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"/>

<div class="container" id="main-container">
    <h2 th:txt="#{posts.add.message}"></h2>
    <form action="/post/add" class="form-horizontal" method="post" th:object="${post}">
        <div class="form-group">
            <label class="control-label col-sm-2" th:text="#{posts.add.title.message}"></label>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <input class="form-control" id="title" name="title" placeholder="Viaje a miami"
                       required="true" type="text"/>
                <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="description" th:text="#{posts.add.description.message}"></label>
            <div class="col-sm-10">
                <input class="form-control" id="description" name="description" placeholder="Lo pasé genial!"
                       required="true" type="text"/>
                <span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" type="submit" th:txt="#{posts.publish}">Publicar</button>

            </div>
        </div>
    </form>
</div>

</body>
</html>
