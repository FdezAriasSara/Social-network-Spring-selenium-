<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>

<body>

<!-- Barra de Navegación superior -->
<body> <!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"/>
<div class="container" id="main-container">
    <h2 th:text="#{posts.list.own.message}"></h2>
       <div class="table-responsive">

        <table class="table table-hover" id="tableMarks" th:fragment="tablePosts">
            <thead>
            <tr>
                <th scope="col" th:text="#{posts.list.date}"></th>
                <th scope="col" th:text="#{posts.list.title}"></th>
                <th scope="col" th:text="#{posts.list.description}"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${postList}">
                <td scope="row" th:text="${post.dateOfCreation}"> </td>
                <td th:text="${post.title}"></td>
                <td th:text="${post.description}"> </td>

            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${#lists.isEmpty(postList)}" th:text="#{posts.list.noPosts}"> No posts available.</div>
</div>

</div>
<footer th:replace="fragments/pagination"/>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
