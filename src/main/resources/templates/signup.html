<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body> <!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"></nav>

<div class="container">
    <h2 th:text="#{signup.title}">Regístrate como usuario</h2>
    <form class="form-horizontal" method="post" action="/signup" th:object="${user}">
        <div class="form-group"><label class="control-label col-sm-2" for="username">EMAIL:</label>
            <div class="col-sm-10"><input type="text" class="form-control" id="username" name="username" placeholder="yourusername@somwhere.com"
                                          required/> <span class="text-danger" th:if="${#fields.hasErrors('username')}"
                                                           th:errors="*{username}"></span></div>
        </div>
        <div class="form-group"><label class="control-label col-sm-2" for="name" th:text="#{signup.name}">Nombre:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" th:placeholder="#{signup.example.name}" required/>
                <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
        </div>
        <div class="form-group"><label class="control-label col-sm-2" for="surname" th:text="#{signup.surname}">Apellidos:</label>
            <div class="col-sm-10"><input type="text" class="form-control" id="surname" name="surname"
                                          th:placeholder="#{signup.example.surname}" required/> <span class="text-danger"
                                                                                                th:if="${#fields.hasErrors('surname')}"
                                                                                                th:errors="*{surname}"></span>
            </div>
        </div>
        <div class="form-group"><label class="control-label col-sm-2" for="password">Password:</label>
            <div class="col-sm-10"><input type="password" class="form-control" id="password" name="password"
                                          th:placeholder="#{enter.password}"/>

                <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>
        </div>
        <div class="form-group"><label class="control-label col-sm-2" for="passwordConfirm" th:text="#{signup.repeat.password}">Repita el Password:</label>
            <div class="col-sm-10"><input type="password" class="form-control" id="passwordConfirm"
                                          name="passwordConfirm" th:placeholder="#{repeat.password}"/>
                <span
                        class="text-danger" th:if="${#fields.hasErrors('passwordConfirm')}"
                        th:errors="*{passwordConfirm}"></span>

            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </form>
</div>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
